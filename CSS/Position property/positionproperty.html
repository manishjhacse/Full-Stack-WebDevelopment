<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positionproperty.css">
</head>
<body>
    <div class="container">
        <div class="heading">relative position</div>
        <img 
        src="one.jpeg"
        alt="image one"
        class="image1"
        >
        <img 
        src="two.jpeg"
        alt="image two"
        class="image2"
        >
        <img 
        src="three.jpeg"
        alt="image three"
        class="image3"
        >
        <img 
        src="four.jpeg"
        alt="image four"
        class="image4"
        >
    </div>
    <div class="container">
        <div class="heading">absolute position</div>
        <img 
        src="one.jpeg"
        alt="image one"
        class="image1-1"
        >
        <img 
        src="two.jpeg"
        alt="image two"
        class="image2-1"
        >
        <img 
        src="three.jpeg"
        alt="image three"
        class="image3-1"
        >
        <img 
        src="four.jpeg"
        alt="image four"
        class="image4-1"
        >
    </div>
    <div class="container">
        <div class="heading">fixed position</div>
        <img 
        src="one.jpeg"
        alt="image one"
        class="image1-2"
        >
        <img 
        src="two.jpeg"
        alt="image two"
        class="image2-2"
        >
        <img 
        src="three.jpeg"
        alt="image three"
        class="image3-2"
        >
        <img 
        src="four.jpeg"
        alt="image four"
        class="image4-2"
        >
    </div>
    <div class="container1">
        <div class="heading">sticky position</div>
        <img 
        src="one.jpeg"
        alt="image one"
        class="image1-3"
        >
        <img 
        src="two.jpeg"
        alt="image two"
        class="image2-2"
        >
        <img 
        src="three.jpeg"
        alt="image three"
        class="image3-3"
        >
        <img 
        src="four.jpeg"
        alt="image four"
        class="image4-3"
        >
    </div>
    <div class="box"></div>
    
</body>
</html>
