<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="email">Enter email id: </label>
        <input type="email" id="email" placeholder="abc@exmaple.com">
        <br><br>
        <label for="password">Enter password: </label>
        <input type="password" id="password" placeholder="xxxxxxxx">
        <br>
        <input type="submit" value="Login">
    </form>
    <br>
    <hr>
    <form >
        <label for="datepicker">Date</label>
        <input type="date" id="datepicker">
        <br>
        <label for="selector1">choosse your dish: </label>
        <select name="dishes" id="selector1">
            <option value="maggie">Maggie</option>
            <option value="kurkure">kurkure </option>
            <option value="chips">Chips</option>
        </select>
        <br>
        <button>This is button</button>
        <br>
        <br>
        <textarea name="textarea1" id="textarea1" cols="15" rows="2" placeholder="enter text"></textarea>
        <br><br>
        <p>choose your gender</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br><br>
        <p>select your language</p>
        <input type="checkbox" name="language" id="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="language" id="english">
        <label for="english">English</label>
        <input type="checkbox" name="language" id="other">
        <label for="other">Other</label>
        <br><br>
        <label for="fileselect1">upload your file:</label>
        <input type="file" name="fileselect1" id="fileselect1">
    </form>

</body>
</html>
